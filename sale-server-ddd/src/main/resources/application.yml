app:
  public-urls:
    - "/api/public/**"

spring:
  application:
    name: sale-server
  docker:
    compose:
      enabled: true
      file: compose.yaml
      lifecycle-management: start_and_stop
  flyway:
    locations: classpath:db/migration/{vendor}

server:
  port: 8080
  error:
    include-stacktrace: never